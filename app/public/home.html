<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


	<link rel='stylesheet' type='text/css' href='css/style.css'>

</head>
<body>

	<div class='mainContainer'>
		<div class='profileContainer'>
			<div id='profilePhoto'>
				<div class='profileBox'>
					<img class='circle' src='https://cdn.vectorstock.com/i/thumb-large/13/04/male-profile-picture-vector-2041304.jpg'>
					<div id='profileStats'></div>
					<div id='editor'></div>
				</div>
			</div>
		</div>
		<div class='selectContainer'></div>
		<div class='viewContainer'>
			<div class='box'>
				<div class='profileOnView'><img src='https://img1.etsystatic.com/000/0/5800341/il_570xN.307710965.jpg'></div>
				<div class='userChoiceButtons'>
					<div><span class='glyphicon glyphicon-ok'></span></div>
					<div><span class='glyphicon glyphicon-remove'></span></div>
				</div>
			</div>
		</div>
		<div class='viewFocusDetails'></div>
	</div>

	<script type='text/javascript' src='js/animate.js'></script>

</body>
</html>
